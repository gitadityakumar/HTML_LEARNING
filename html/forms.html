<body>

  <pre>
    <form action="response.html" method="get">
           <label for="">Name</label> <input type="text" name="name" id="name" required placeholder="ex: Aditya kumar">

         <label for="">Email</label>  <input type="email" name="email" id="email" required placeholder="ex: name@example.com">
       
       <label for="password">Password</label> <input type="password" name="password" id="password">
        
        <label for="search">Search</label>  <input type="search" id="search" name="search">
       
   <label for="phone">Phone Number</label> <input type="tel" id="phone" name="Phone">

      <label for="textarea">Text Area</label> <textarea id="textarea" name="textarea" cols="30" rows="15"></textarea>

    <label for="date">Date</label> <input type="date" id="date" name="date">

    <label for="color">color</label> <input type="color" name="color" id="color">

    <label for="file">File</label>  <input type="file" id="file" name="file">

    <label for="checkbox">Checkbox</label> <input type="checkbox" id="checkbox" name="simplecheckbox" value="the checkbox is checked" checked>

    <label for="selectlist">Choose one</label> <select name="selectlist" id="selectlist"><option > first option </option><option > second option </option><option > third option </option><option > fourth option </option></select>

    <label for=""></label>
                               <button type="submit">Sign up</button>



    </form>
  </pre>
